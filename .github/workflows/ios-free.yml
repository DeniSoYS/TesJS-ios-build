      - name: Build and export IPA (no signing – works on GitHub)
        run: |
          cd ios
          
          # Собираем архив полностью без подписи кода
          xcodebuild -workspace TESJ.xcworkspace \
                     -scheme TESJ \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath build/TESJ.xcarchive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     COMPILER_INDEX_STORE_ENABLE=NO

          # Создаём минимальный ExportOptions.plist
          cat > ExportOptions.plist << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>method</key>
  <string>development</string>
  <key>compileBitcode</key>
  <false/>
</dict>
</plist>
EOF

          # Экспортируем .ipa (игнорируем предупреждения о подписи)
          xcodebuild -exportArchive \
                     -archivePath build/TESJ.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath build/ipa || true
